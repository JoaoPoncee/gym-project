<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="shortcut icon" href="componentes/icons8-calculate-32.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="divFather">
            <h1>Simple Calculator</h1>
            <div class="divInputs">
                <div>
                <div id="showValue" class="showValue"></div>
                </div>
                <div class="divInputValue">
                <input id="firstValue" class="inputFirstValue">
                <input id="secondValue" class="inputSecondValue">
                </div>
                
            </div>
            <div class="divButtons">
                <button id="btnAddition">Addition</button>
                <button id="btnSubtraction">Subtraction</button>
                <button id="btnMultiplication">Multiplication</button>
                <button id="btnDivision">Division</button>
                <button id="btnClear">Clear</button>
            </div>
    </div>
</body>
</html>

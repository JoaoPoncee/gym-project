<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym Project</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="div-training">
          <div class="training-content">
            <button onclick="openModal()" class="btn-add-training">
              Add Training
            </button>

            <div class="modal">
              <form class="form">
                <label>Exercise name:</label>
                <input type="text" class="input-form-exercise" />
                <label>Repeat</label>
                <input type="text" class="input-form-repeat" />
                <label>Series</label>
                <input type="text" class="input-form-series" />
                <button id="btn-add" class="btn-include-training">Add training</button>
              </form>
            </div>

            <div class="training">
              <label></label>
              <label></label>
            </div>

            <button onclick="backPage()" class="back-home">
              <img class="img-arrow" src="assets/img/flecha.png" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
